<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
        <div class="meme__slider0">
            <div class="meme__slider1">
                <div class="meme__slides"> 
                    <input type="radio" name="r" id="r1" checked>
                    <input type="radio" name="r" id="r2">
                    <input type="radio" name="r" id="r3">
                    <input type="radio" name="r" id="r4">

                    <div class="meme__slide s1"><img src="images/meme1.jpg" alt="">
                        <div class="text">Посрал и смыл</div></div>
                    <div class="meme__slide"><img src="images/meme2.jpg" alt="">
                        <div class="text">Опыт</div></div>
                    <div class="meme__slide"><img src="images/meme3.jpg" alt="">
                        <div class="text">Так оно и было</div></div>
                    <div class="meme__slide"><img src="images/meme4.jpg" alt="">
                    <div class="text">Вот это я пизданул</div></div>
                </div>
            </div>
            
            <div class="pagination__wrapper">
                <div class="pagination__buttons">
                    <label for="r1" class="button"></label>
                    <label for="r2" class="button"></label>
                    <label for="r3" class="button"></label>
                    <label for="r4" class="button"></label>
                </div>
            </div>
        </div>
</body>
</html>
